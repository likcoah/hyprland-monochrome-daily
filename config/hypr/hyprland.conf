#--------------------------------#
#    windowrules & autostart     #
#--------------------------------#


 # WINDOWRULES

windowrule = match:initial_class firefox, workspace 5 silent
windowrule = match:initial_class chromium, workspace 5 silent
windowrule = match:initial_class org.telegram.desktop, workspace 6 silent
windowrule = match:initial_class vesktop, workspace 6 silent
windowrule = match:initial_class spotify, workspace 7 silent
windowrule = match:initial_class obsidian, workspace 7 silent
windowrule = match:initial_class steam, workspace 8 silent


 # AUTOSTART
#exec-once = hyprlock
#exec-once = hyprpaper & yambar 
#exec-once = steam & Telegram & spotify & firefox & clouded-obsidian & vesktop
exec-once = hyprpaper



#--------------------------------#
#             binds              #
#--------------------------------#


 # VARIABLES
$terminal = foot
$file_manager = nautilus
$launcher = fuzzel
$symbols = gnome-characters
$screenshot = grim -g $(slurp) - | wl-copy


 # NON-WM BINDS

# programs
bind = ALT, Return, exec, $terminal
bind = ALT, Tab, exec, $launcher
bind = ALT, grave, exec, $screenshot
bind = ALT SHIFT, period, exec, $symbols
bind = ALT SHIFT, f, exec, $file_manager


 # WM BINDS

# miscellaneous
bind = ALT SHIFT, q, killactive,
bind = ALT, t, togglefloating,
bind = ALT, y, fullscreen, toggle

# move window focus
bind = ALT, h, movefocus, l
bind = ALT, j, movefocus, d
bind = ALT, k, movefocus, u
bind = ALT, l, movefocus, r

# move window
bind = ALT CTRL, h, movewindow, l
bind = ALT CTRL, j, movewindow, d
bind = ALT CTRL, k, movewindow, u
bind = ALT CTRL, l, movewindow, r

# resize window
bind = ALT SHIFT, h, resizeactive, -40 0
bind = ALT SHIFT, j, resizeactive, 0 40
bind = ALT SHIFT, k, resizeactive, 0 -40
bind = ALT SHIFT, l, resizeactive, 40 0

# mouse windows control
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

# move workspace focus
bind = ALT, a, workspace, 1
bind = ALT, s, workspace, 2
bind = ALT, d, workspace, 3
bind = ALT, f, workspace, 4
bind = ALT, q, workspace, 5
bind = ALT, w, workspace, 6
bind = ALT, e, workspace, 7
bind = ALT, r, workspace, 8

# move focused window to a workspace
bind = ALT CTRL, a, movetoworkspacesilent, 1
bind = ALT CTRL, s, movetoworkspacesilent, 2
bind = ALT CTRL, d, movetoworkspacesilent, 3
bind = ALT CTRL, f, movetoworkspacesilent, 4
bind = ALT CTRL, q, movetoworkspacesilent, 5
bind = ALT CTRL, w, movetoworkspacesilent, 6
bind = ALT CTRL, e, movetoworkspacesilent, 7
bind = ALT CTRL, r, movetoworkspacesilent, 8


 # MEDIA BINDS

# system
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.02+ -l 100%
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.02- -l 100%
bindel = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = CTRL, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.02+ -l 150%
bindel = CTRL, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.02- -l 150%
bindel = CTRL, XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# spotify
bind = ALT, comma, exec, playerctl previous -p spotify
bind = ALT, period, exec, playerctl next -p spotify
bind = ALT, slash, exec, playerctl play-pause -p spotify
bindel = ALT, XF86AudioRaiseVolume, exec, playerctl volume 0.02+ -p spotify
bindel = ALT, XF86AudioLowerVolume, exec, playerctl volume 0.02- -p spotify



#--------------------------------#
#           wm options           #
#--------------------------------#


monitor = HDMI-A-1, 1920x1080@100, 0x0, 1

general {
    border_size = 3
    gaps_in = 0
    gaps_out = 0
    layout = dwindle
    no_focus_fallback = true
    resize_on_border = false
    allow_tearing = false
    resize_corner = 3

    col.active_border = rgba(eeeeeeff)
    col.inactive_border = rgba(555555ff)
}

decoration {
    rounding = 0
    rounding_power = 0
    dim_inactive = true
    dim_strength = 0.2
    
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

input {
    kb_layout = us,ru
    kb_options = grp:lwin_toggle
    repeat_rate = 40
    repeat_delay = 286
    force_no_accel = true
    follow_mouse = 2
}

animations {
    enabled = false
}

misc {
    disable_hyprland_logo = true
    font_family = Ubuntu
}

cursor {
    no_warps = true
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

dwindle {
    force_split = 2
}
